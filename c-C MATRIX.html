<!DOCTYPE html>
<html>
<head>
<title>堪培拉分数计算器</title>
<link rel="icon" type="image/x-icon" href="assets/favicon.ico">
<script src="calculator.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<a href="C MATRIX.html"><button class="btn btn-outline-primary my-2 my-sm-0"><span class="button--inner">English</span></button></a>
<a href="calculators.html"><button class="btn btn-outline-primary my-2 my-sm-0"><span class="button--inner">首页</span></button></a>
<div class="container">
  <br>
  <br>
<center><h1>堪培拉分数计算器</h1></center>
<br>
<br>
<h5>1. 堪培拉居住时长:</h5>
<select id="1" style="width: 70%" class="selectpicker">
<option value="0">少于1年</option>
<option value="5">1至2年</option>
<option value="10">2至3年</option>
<option value="15">3至4年</option>
<option value="20">4年以上</option>
</select>
<br>
<br>
<h5>2. 英语流利度</h5>
<select id="2" style="width: 70%" class="selectpicker">
<option value="0">雅思 6.0</option>
<option value="10">雅思 7.0</option>
<option value="15">雅思 8.0</option>
</select>
<br>
<br>
<h5>3. 配偶英语流利度</h5>
<select id="3" style="width: 70%" class="selectpicker">
<option value="0">不适用此项</option>
<option value="0">雅思 6.0</option>
<option value="5">雅思 7.0 AND ABOVE</option>
</select>
<br>
<br>
<h5>4. 提名职业</h5>
<select id="4" style="width: 70%" class="selectpicker">
<option value="20">开放 OPEN</option>
<option value="0">关闭 CLOSED</option>
</select>
<br>
<br>
<h5>5. 当前被雇佣时间 </h5>
<select id="5" style="width: 70%" class="selectpicker">
<option value="0">不适用此项</option>
<option value="5">被雇佣6至12个月</option>
<option value="10">被雇佣超过12个月</option>
</select>
<br>
<br>
<h5>6. 堪培拉被雇佣职业类型</h5>
<select id="6" style="width: 70%" class="selectpicker">
<option value="15">提名职业为OPEN，且工作为提名职业</option>
<option value="10">工作职业为OPEN，但不是提名职业</option>
<option value="5">职位编码在ANZSCO等级1至等级3</option>
<option value="5">曾在堪培拉以提名职业工作至少1年</option>
<option value="0">不适用此项</option>
</select>
<br>
<br>
<h5>7. 配偶职位</h5>
<select id="7" style="width: 70%" class="selectpicker">
<option value="15">在堪培拉工作且为OPEN职位</option>
<option value="10">在堪培拉工作且现职位与职业评估职位相关</option>
<option value="5">在堪培拉工作且有高等教育学历且现职位与其学历相关</option>
<option value="5">在堪培拉工作于任何职位</option>
<option value="0">不适用于此项</option>
</select>
<br>
<br>
<h5>8. 在堪培拉学校的学位等级 </h5>
<select id="8" style="width: 70%" class="selectpicker">
<option value="20">博士学位</option>
<option value="15">硕士学位</option>
<option value="10">本科学位或三年TRADE CERTIFICATE学历</option>
<option value="5">至少两年的全日制DIPLOMA学习</option>
<option value="0">不适用于此项</option>
</select><br>
<br>
<h5>9. 在堪培拉学校的累计学习时长 </h5>
<select id="9" style="width: 70%" class="selectpicker">
<option value="15">累计三年以上</option>
<option value="10">累计两年</option>
<option value="5">累计一年</option>
<option value="0">不适用于此项</option>
</select><br>
<br>
<h5>10. 特定人群 </h5>
<select id="10" style="width: 70%" class="selectpicker">
<option value="10">2018年6月29日之前已成为堪培拉居民</option>
<option value="0">不适用于此项</option>
</select><br>
<br>
<h5>11. 在堪培拉的资产 </h5>
<select id="11" style="width: 70%" class="selectpicker">
<option value="5">在堪培拉境内有至少25万澳元的房产</option>
<option value="5">在堪培拉作为主要拥有者有至少两年的商业活动且每年流水不少于10万澳元</option>
<option value="5">在堪培拉投资了初创企业且投资额度不少于20万澳元</option>
<option value="0">不适用于此项</option>
</select><br>
<br>
<h5>12. 紧密家庭关系 </h5>
<select id="12" style="width: 70%" class="selectpicker">
<option value="20">配偶或子女居住于堪培拉不少于12个月且配偶或子女为澳大利亚公民或澳大利亚永久居民</option>
<option value="10">父母，祖父母，兄弟姐妹居住于堪培拉不少于12个月且其为澳大利亚公民或澳大利亚永久居民</option>
<option value="0">不适用于此项</option>
</select><br>
<br>

<button class="btn btn-primary center-block" type="button" name="button" style="width:30%;" onclick="cal_cmax('c')">提交</button>
<br>
<br>
</div>
</body>
</html>
