<!DOCTYPE html>
<html>
<head>
<title>入籍日期计算器</title>
<link rel="icon" type="image/x-icon" href="assets/favicon.ico">
<script src="citizen.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>



</head>
<body>
<a href="citi.html">English</a>
<a href="calculators.html">首页</a>
<div class="container">
  <br>
  <br>
  <center><h1>入籍日期计算器</h1></center>
  <br>
  <br>
<h5>1. 请输入或选择您首次入境澳大利亚的日期 (格式:日/月/年, 例如 01/01/2011) :</h5>
<input type="text" id="1" ></input>
<script>
  $( function() {
    $( "#1" ).datepicker({dateFormat: "dd/mm/yy"});
  } );
  </script>
<br>
<br>
<h5>2. 请输入或选择您永久居民签证的下签日期 (格式:日/月/年, 例如 01/01/2011) :</h5>
<input type="text" id="2" ></input>
<script>
  $( function() {
    $( "#2" ).datepicker({dateFormat: "dd/mm/yy"});
  } );
  </script>
<br>
<br>
<h5>3. 请输入或选择您过去四年离境澳大利亚的旅行起止日期(格式:日/月/年, 例如 01/01/2011) :</h5>
<div id="3"></div>
<button class="btn btn-primary center-block" type="button" name="button" style="width:30%;" onclick="add_travel('c')">增加一段旅行</button>
<br>
<br>
<button class="btn btn-primary center-block" type="button" name="button" style="width:30%;" onclick="cal_citi('c')">提交</button>
<br>
<br>
</div>
</body>
</html>
