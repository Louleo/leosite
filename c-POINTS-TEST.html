<!DOCTYPE html>
<html>
<head>
<title>移民分数计算器</title>
<script src="calculator.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<a href="POINTS-TEST.html">English</a>
<a href="calculators.html">首页</a>
<div class="container">
  <br>
  <br>
  <center><h1>移民分数计算器</h1></center>
  <br>
  <br>
<h5>1. 年龄:</h5>
<select id="1" style="width: 70%" class="selectpicker">
<option value="25">18-24 岁.</option>
<option value="30">25-32 岁</option>
<option value="25">33-39 岁</option>
<option value="15">40-44 岁</option>
</select>
<br>
<br>
<h5>2. 英语能力</h5>
<select id="2" style="width: 70%" class="selectpicker">
<option value="0">IELTS 6.0</option>
<option value="10">IELTS 7.0</option>
<option value="20">IELTS 8.0</option>
</select>
<br>
<br>
<h5>3.澳大利亚外提名相关工作经验</h5>
<select id="3" style="width: 70%" class="selectpicker">
<option value="0">少于3年</option>
<option value="5">3-4 年</option>
<option value="10">5-7 年</option>
<option value="15">8-10 年</option>
<option value="0">不适用于此项</option>
</select>
<br>
<br>
<h5>4. 澳大利亚内提名相关工作经验</h5>
<select id="4" style="width: 70%" class="selectpicker">
<option value="0">少于一年</option>
<option value="5">1-2 年</option>
<option value="10">3-4 年</option>
<option value="15">5-7 年</option>
<option value="20">8-10 年</option>
<option value="0">不适用于此项</option>
</select>
<br>
<br>
<h5>5. 学历 </h5>
<select id="5" style="width: 70%" class="selectpicker">
<option value="20">博士学位</option>
<option value="15">本科学位</option>
<option value="10">澳大利亚境内完成的DIPLOMA或TRADE CERTIFICATE</option>
<option value="10">An award or qualification the relevant assessing authority for your nominated skilled occupation recognises .</option>
<option value="0">不适用于此项</option>
</select>
<br>
<br>
<h5>6. 澳大利亚境内学习要求</h5>
<select id="6" style="width: 70%" class="selectpicker">
<option value="5">至少一个学位或Diploma或Trade certificate在澳大利亚境内获得</option>
<option value="0">不适用于此项</option>
</select>
<br>
<br>
<h5>7. 专家教育学位 </h5>
<select id="7" style="width: 70%" class="selectpicker">
<option value="5">澳大利亚境内高校授予的至少学习两年的研究型硕士或博士学位且与特定领域相关</option>
<option value="0">不适用于此项</option>
</select>
<br>
<br>
<h5>8. 社区语言证明（拥有NAATI证书）</h5>
<select id="8" style="width: 70%" class="selectpicker">
<option value="5">有</option>
<option value="0">无</option>
</select><br>
<br>
<h5>9. 在澳大利亚规定的偏远地区学习</h5>
<select id="9" style="width: 70%" class="selectpicker">
<option value="5">是</option>
<option value="0">否</option>
</select><br>
<br>
<h5>10. 配偶拥有移民职业评估 </h5>
<select id="10" style="width: 70%" class="selectpicker">
<option value="5">是</option>
<option value="0">否或无配偶</option>
</select><br>
<br>
<h5>11. 澳大利亚职业年 </h5>
<select id="11" style="width: 70%" class="selectpicker">
<option value="5">有</option>
<option value="0">无</option>
</select><br>
<br>

<button class="btn btn-primary center-block" type="button" name="button" style="width:30%;" onclick="cal_point('c')">SUBMIT</button>
<br>
<br>
</div>
</body>
</html>
